<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>ã­ã“è¡¨ç¤ºãƒ†ã‚¹ãƒˆ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f5f5f5;
    }
  </style>
</head>
<body>

<script type="module">
  import * as THREE from "https://unpkg.com/three@0.158.0/build/three.module.js?module";
  import { GLTFLoader } from "https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js?module";

  // --------------------
  // ã‚·ãƒ¼ãƒ³
  // --------------------
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf5f5f5);

  // --------------------
  // ã‚«ãƒ¡ãƒ©
  // --------------------
  const camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    100
  );
  camera.position.set(0, 1.2, 3);
  camera.lookAt(0, 0.6, 0);

  // --------------------
  // ãƒ¬ãƒ³ãƒ€ãƒ©ãƒ¼
  // --------------------
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // --------------------
  // ãƒ©ã‚¤ãƒˆï¼ˆã‚„ã•ã—ã„ã‚»ãƒƒãƒˆï¼‰
  // --------------------
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
  directionalLight.position.set(3, 5, 2);
  scene.add(directionalLight);

  const hemiLight = new THREE.HemisphereLight(0xffffff, 0xdddddd, 0.4);
  scene.add(hemiLight);

  // --------------------
  // ã‚¨ãƒªã‚¢ã”ã¨ã®è‰²ï¼ˆä»®ï¼‰
  // --------------------
  const areaColors = {
    Head: 0xffcccc,
    Body: 0xffffff,
    Ear: 0xccccff,
    Tail: 0xccffcc
  };


  // --------------------
  // ãƒã‚³èª­ã¿è¾¼ã¿
  // --------------------
 let neko;
  let tailMesh = null;   // â† è¿½åŠ 

  const loader = new GLTFLoader();
  loader.load(
    "neko.glb",
    (gltf) => {
      neko = gltf.scene;

      neko.traverse((child) => {
        if (child.isMesh) {
          const name = child.material.name;

          const color = areaColors[name] || 0xffffff;

          child.material = new THREE.MeshStandardMaterial({
            color: color,
            roughness: 0.6,
            metalness: 0.0
          });

          // ğŸ¾ ã—ã£ã½æ¤œå‡º
          if (name === "Tail") {
            tailMesh = child;
          }
        }
      });

      neko.scale.set(1, 1, 1);
      neko.position.set(0, 0, 0);
      scene.add(neko);
    }
  );


  // --------------------
  // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
  // --------------------
  let tailTime = 0;

  function animate() {
    requestAnimationFrame(animate);

    if (neko) {
      neko.rotation.y += 0.002; // å…¨ä½“ã¯ã‚†ã£ãã‚Šå›ã‚‹
    }

    if (tailMesh) {
      tailTime += 0.05;
      tailMesh.rotation.y = Math.sin(tailTime) * 0.5;  // å·¦å³ãƒ•ãƒªãƒ•ãƒª
    }

    renderer.render(scene, camera);
  }


  // --------------------
  // ãƒªã‚µã‚¤ã‚ºå¯¾å¿œ
  // --------------------
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
