<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>„Å≠„ÅìË°®Á§∫„ÉÜ„Çπ„Éà</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #f5f5f5;
    }
    #palette {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
}

#palette div {
  width: 50px;
  height: 50px;
  border-radius: 8px;
  cursor: pointer;
}
  </style>
</head>
<body>

<!-- üé® „Ç´„É©„Éº„Éë„É¨„ÉÉ„Éà„ÇíÂÖà„Å´ÁΩÆ„Åè -->
<div id="palette">
  <div data-area="Head"></div>
  <div data-area="Body"></div>
  <div data-area="Ear"></div>
  <div data-area="Tail"></div>
</div>

<script type="module">
  import * as THREE from "https://unpkg.com/three@0.158.0/build/three.module.js?module";
  import { GLTFLoader } from "https://unpkg.com/three@0.158.0/examples/jsm/loaders/GLTFLoader.js?module";

  // --------------------
  // „Ç∑„Éº„É≥
  // --------------------
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf5f5f5);

  // --------------------
  // „Ç´„É°„É©
  // --------------------
  const camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    100
  );
  camera.position.set(0, 1.2, 3);
  camera.lookAt(0, 0.6, 0);

  // --------------------
  // „É¨„É≥„ÉÄ„É©„Éº
  // --------------------
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // --------------------
  // „É©„Ç§„ÉàÔºà„ÇÑ„Åï„Åó„ÅÑ„Çª„ÉÉ„ÉàÔºâ
  // --------------------
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambientLight);

  const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
  directionalLight.position.set(3, 5, 2);
  scene.add(directionalLight);

  const hemiLight = new THREE.HemisphereLight(0xffffff, 0xdddddd, 0.4);
  scene.add(hemiLight);

  // --------------------
  // „Ç®„É™„Ç¢„Åî„Å®„ÅÆËâ≤Ôºà‰ªÆÔºâ
  // --------------------
  const areaColors = {
    Head: 0xffffff,
    Body: 0xffcccc,
    Ear: 0xccccff,
    Tail: 0xccffcc
  };


  // --------------------
  // „Éç„Ç≥Ë™≠„ÅøËæº„Åø
  // --------------------
 let neko;
  let tailMesh = null;   // ‚Üê ËøΩÂä†

  const loader = new GLTFLoader();
  loader.load(
    "neko.glb",
    (gltf) => {
      neko = gltf.scene;

      neko.traverse((child) => {
        if (child.isMesh) {
          const name = child.material.name;

          const color = areaColors[name] || 0xffffff;

          child.material = new THREE.MeshStandardMaterial({
            color: color,
            roughness: 0.6,
            metalness: 0.0
          });

          // üêæ „Åó„Å£„ÅΩÊ§úÂá∫
          if (name === "Tail") {
            tailMesh = child;
          }
        }
      });

      neko.scale.set(1, 1, 1);
      neko.position.set(0, 0, 0);
      scene.add(neko);
    }
  );


  // --------------------
  // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
  // --------------------
  let tailTime = 0;

  function animate() {
    requestAnimationFrame(animate);

    if (neko) {
      neko.rotation.y += 0.002; // ÂÖ®‰Ωì„ÅØ„ÇÜ„Å£„Åè„ÇäÂõû„Çã
    }

    if (tailMesh) {
      tailTime += 0.05;
      tailMesh.rotation.y = Math.sin(tailTime) * 0.5;  // Â∑¶Âè≥„Éï„É™„Éï„É™
    }

    renderer.render(scene, camera);
  }
  animate();


  // --------------------
  // „É™„Çµ„Ç§„Ç∫ÂØæÂøú
  // --------------------
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  const uiColors = {
    Head: "#ffffff",
    Body: "#ffaaaa",
    Ear: "#aaaaff",
    Tail: "#aaffaa"
  };

  document.querySelectorAll("#palette div").forEach(div => {
    const area = div.dataset.area;
    div.style.background = uiColors[area];
  });

  document.querySelectorAll("#palette div").forEach(div => {
    div.addEventListener("click", () => {
      const area = div.dataset.area;

      if (!neko) return;

      neko.traverse(child => {
        if (child.isMesh && child.material.name === area) {
          child.material.color.set(uiColors[area]);
        }
      });
      neko.traverse(child => {
        if (child.isMesh) {
          console.log(child.name);
        }
      });
    });
  });
</script>


</body>
</html>
